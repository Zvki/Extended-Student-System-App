<div class="landing-page">
    <app-dashboard-header>
        <p>Grades Overview</p>
    </app-dashboard-header>

    <div class="grades-list">
        <ng-container *ngIf="isLoading">
            <app-subject-placeholder></app-subject-placeholder>
        </ng-container> 

        <ng-container *ngIf="!isLoading">
            <div class="grade-item" *ngFor="let grade of grades$ | async">
                <span class="subject">{{ grade.name }}</span>
                <span class="score">{{ grade.grade }}</span>
            </div>
        </ng-container>
    </div>
</div>
