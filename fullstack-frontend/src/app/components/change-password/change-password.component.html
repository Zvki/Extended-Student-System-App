<app-base-layout>
    <div class="password-box">
        <h2>Change Password</h2>
        <form (ngSubmit)="onChangePassword()">
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required autocomplete="current-password"/>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
          </div>
          <div class="form-action">
            <button type="submit" class="password-btn">Change Password</button>
          </div>
        </form>
      </div>
</app-base-layout>
