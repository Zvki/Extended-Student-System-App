<app-base-layout>
    <app-dashboard-header>
        <p>Your enrollments</p>
    </app-dashboard-header>

    <div class="enrollments-list">
        <ng-container *ngIf="isLoading">
            <app-subject-placeholder></app-subject-placeholder>
        </ng-container>

        <ng-container *ngIf="!isLoading">
            <app-enrollment-item [subjects$]="subjects$"></app-enrollment-item>
        </ng-container>
    </div>
</app-base-layout>
