<div class="landing-page">
    <div class="dashboard-header">
        <p>Your enrollments</p>
    </div>

    <div class="enrollments-list">
        <ng-container *ngIf="isLoading">
            <div  class="enrollment-item placeholder" *ngFor="let item of placeholderItems">
                <span class="subject"></span>
                <span class="score"></span>
            </div>
        </ng-container>

        <ng-container *ngIf="!isLoading">
            <div class="enrollment-item" *ngFor="let enrollment of enrollments$ | async; let i = index">
                <div class="header" (click)="toggleDescription(i)">
                  <span class="subject">{{ enrollment.subjectName }}</span>
                  <button class="toggle-button">
                    {{ expandedEnrollments[i] ? '▲' : '▼' }}
                  </button>
                </div>
                <div class="description" [class.expanded]="expandedEnrollments[i]">
                  <p> {{ enrollment.description }} </p>
                </div>
              </div>
        </ng-container>
    </div>
</div>
