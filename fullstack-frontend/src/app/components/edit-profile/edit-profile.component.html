<app-base-layout>
    <div class="profile-box">
        <h2>Edit Profile</h2>
        <form #profileForm="ngForm" (ngSubmit)="onSaveProfile()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="name" required />
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="surname" required />
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required autocomplete="email" />
          </div>
          
          <div class="form-action">
            <button type="submit" class="profile-btn">Save Changes</button>
          </div>
        </form>
      </div>
</app-base-layout>
